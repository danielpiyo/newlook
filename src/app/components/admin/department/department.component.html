<div class="float-content panel-info" fxLayout="column">
        <div class="panel-heading" fxLayout="row">
            <div fxFlex="50">
                <h4 class="panel-title">Available Departments</h4>
            </div>
            <div fxFlex="30"></div>
            <div fxFlex="20">
                <mat-form-field style="text-align: left;">
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                </mat-form-field>
            </div>
        </div>
        <ng-scrollbar>
    
            <table mat-table [dataSource]="dataSource" matSort>
                <!-- index -->
                <ng-container matColumnDef="number">
                    <th mat-header-cell *matHeaderCellDef> No </th>
                    <td mat-cell *matCellDef="let element; let pager = index;"> {{pager + 1}} </td>
                </ng-container>
    
                <!-- ststion id -->
                <ng-container matColumnDef="DepartmentId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> DepartmentId </th>
                    <td mat-cell *matCellDef="let element"> {{element.dep_id}} </td>
                </ng-container>
    
                <!-- station Name -->
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Department Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.dep_name }} </td>
                </ng-container>
    
                <!-- Department Incharge -->
                <ng-container matColumnDef="Incharge">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Incharge</th>
                    <td mat-cell *matCellDef="let element"> {{element.department_incharge}} </td>
                </ng-container>             
    
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
        </ng-scrollbar>
    </div>
