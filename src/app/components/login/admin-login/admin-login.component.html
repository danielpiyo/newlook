<div data-test="login-holder">
    <mat-card>
        <app-alert></app-alert>
    </mat-card>
    <div class="p-body">         

        <div class="login-container">
            <div style="color: white; text-align: center;"><h2>NCPB SERVICE REQUEST SYSTEM --ADMIN</h2>
              
            </div>             
            <mat-card class="login-form" [formGroup]="loginForm"> 
                    
                <mat-form-field appearance="outline" >
                    <mat-label class="login-label">Email:</mat-label>
                    <input matInput placeholder="email" formControlName="email" id="email">
                    <mat-error *ngIf="hasError('email', 'required')" style="color:red" data-test="email-required">Username is required</mat-error>
                   <mat-error *ngIf="hasError('email', 'pattern')" style ="color:red" data-test="email-error">Please enter a valid email.</mat-error>
                    
                </mat-form-field>                
                <mat-form-field appearance="outline" >
                        <mat-label class="login-label">Password:</mat-label>
                        <input type="password" matInput placeholder="Password" formControlName="password" id="password">
                        <mat-error *ngIf="hasError('password', 'required')" style="color:red" id="password-error">Password is required</mat-error>
                        <mat-error *ngIf="hasError('password', 'minLength')" style="color:red" data-test="password-short">Password isnt long enough, minimum of 6 characters</mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" [disabled]="loading" (click)="loginUser()">Sign-in
